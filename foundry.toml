[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
solc_version = "0.8.20"

# Optimizer settings for realistic gas estimates
optimizer = true
optimizer_runs = 200

# Integration testing specific settings
fuzz_runs = 256
fuzz_max_test_rejects = 65536

# Fork testing configuration
# Set these environment variables:
# MAINNET_RPC_URL for Ethereum mainnet
# POLYGON_RPC_URL for Polygon mainnet
fork_block_number = 18500000 # Recent block for consistent testing

# Gas settings for more realistic testing
gas_limit = 9223372036854775807 # Max gas limit
gas_price = 20000000000         # 20 gwei

# Enable trace output for debugging complex interactions
verbosity = 2

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"

# Profile for fork testing with higher verbosity
[profile.fork]
match_contract = "ForkIntegrationTest"
verbosity = 3
gas_reports = ["*"]

# Profile for CI/CD with faster settings
[profile.ci]
fuzz_runs = 128
verbosity = 1

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
